<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rain</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Rain</h1>
      <div class="window"></div>
      <div class="raindrops"></div>
      <div class="droplets"></div>
      <div class="controls">
        <label for="rain-intensity">Rain Intensity:</label>
        <input
          type="range"
          id="rain-intensity"
          min="10"
          max="200"
          value="100"
          aria-label="Adjust rain intensity" />
        <label for="raindrop-size">Raindrop Size:</label>
        <input
          type="range"
          id="raindrop-size"
          min="1"
          max="5"
          value="2"
          step="0.5"
          aria-label="Adjust raindrop size" />
        <button id="day-night-toggle" aria-label="Toggle between day and night">
          Toggle Day/Night
        </button>
        <label for="rain-color">Rain Color:</label>
        <input
          type="color"
          id="rain-color"
          value="#ffffff"
          aria-label="Customize rain color" />
      </div>
      <div class="educational-popup" aria-live="polite"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
